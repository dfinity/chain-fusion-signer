name: 'Docker Build'
description: |
  Builds the artefacts for a standard release, including:
          * `signer.wasm.gz` (for all networks)
inputs:
  no-cache:
    description: 'no-cache'
    default: false
    type: boolean
runs:
  using: "composite"
  steps:
    - name: Set up docker buildx
      uses: docker/setup-buildx-action@v3
    - name: Prepare for the docker build
      shell: bash
      run: scripts/docker-build.pre
    - name: Build wasms
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile
        cache-from: type=gha,scope=cached-stage
        no-cache: ${{ inputs.no-cache || false }}
        # Exports the artefacts from the final stage
        outputs: out
    - name: 'Record the git commit and any tags'
      shell: bash
      run: |
        set -euxo pipefail
        git log | head -n1 > out/commit.txt
    - name: Install build tools
      shell: bash
      run: scripts/setup ic-wasm
    - name: Hash artefacts
      shell: bash
      run: scripts/build.signer.report.sh
