[workspace]
members = [
    "src/example_backend",
    "src/papi/api",
    "src/papi/cycles_ledger_client",
    "src/papi/guard",
    "src/signer/api",
    "src/signer/canister"]
resolver = "2"

[workspace.dependencies]
ic-cdk = "0.16.0"
ic-cdk-macros = "0.16.0"
ic-cdk-timers = "0.9.0"
ic-stable-structures = "0.6.5"
ic-metrics-encoder = "1.1.1"
ic-canister-sig-creation = "1.1.0"
candid = "0.10.10"
ethers-core = "= 2.0.11"
futures = "0.3"
serde = "1"
serde_bytes = "0.11"
getrandom = { version = "0.2", features = ["custom"] }
hex = "0.4"
k256 = "0.13"
lazy_static = "1.5.0"
pocket-ic = "4.0.0"
pretty_assertions = "1.4.1"
bitcoin = "0.32.2"
strum = "0.26.3"
strum_macros = "0.26.4"
ic-chain-fusion-signer-api = { path = "src/signer/api" }
ic-papi-api = { path = "src/papi/api" }
ic-papi-guard = { path = "src/papi/guard" }

# START papi dependencies
ic-ledger-types = "0.13.0"
cycles-ledger-client = { path = "src/papi/cycles_ledger_client" }
# END papi dependencies
